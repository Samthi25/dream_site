<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv=""X-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="registration_style.css">
    </head>
<body>
    <header class="head">
        <h2 class="logo">Sam's Green Garden</h2>
        <nav class="navigation">
            <a href="#">Home</a>       
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="login_button">Login</button>

        </nav>
    </header>
    <!-- Login form starts here -->
    <div class="wrapper">
        <span class="icon_close">
            <ion-icon name="close-outline"></ion-icon>           
        </span>
        <div class="form login">
            <h2>Login</h2> 
            <form action="#">                
           <div class="input_field">
            <span class="icon">
                <ion-icon name="mail-outline">
                </ion-icon>
            </span>
            <input type="email" required>
            <label>Enter your email</label>
           </div>
           <div class="input_field">
            <span class="icon">
                <ion-icon name="lock-closed-outline">
                </ion-icon>
            </span>
            <input type="password" required>
            <label>Enter your password</label>
           </div>
           <div class="remember_forget"> <!-- this line is change from password_option to remember_forget-->
            <label><input type="checkbox">
                Remember me </label>
            <a href="#">Forgot Password</a>
           </div>
           <button type="submit" class="login_btn_form">Login</button>
           <div class="register_login">
            <p>Don't have an account? <a href="#" class="register_link">Register</a></p>
           </div>
        </form>
    </div>
    <!-- This division of code is for the register form -->
    <div class="form register">
        <h2>Registration</h2> 
        <form action="#"> 
            <div class="input_field">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" required>
                <label>Username</label>
               </div>               
        <div class="input_field">
        <span class="icon">
            <ion-icon name="mail-outline">
            </ion-icon>
        </span>
        <input type="email" required>
        <label>Enter your email</label>
        </div>
        <div class="input_field">
        <span class="icon">
            <ion-icon name="lock-closed-outline">
            </ion-icon>
        </span>
        <input type="password" required>
        <label>Enter your password</label>
       </div>
       <div class="remember_forget"> <!-- this line is change from password_option to remember_forget-->
        <label><input type="checkbox">
            I agree to the terms and conditions </label>
       </div>
       <button type="submit" class="login_btn_form">Login</button>
       <div class="register_login">
        <p>Already have an account? <a href="#" class="login_link">Login</a></p>
       </div>
    </form>
</div>
    </div>
    <script src="script.js"></script> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    
</body>
</html>
